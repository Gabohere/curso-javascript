<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
</head>
<body>
    <header>
        <h1>
            Porcentaje y descuentos
        </h1>
    </header>
    <section>
        <h2>Calcular el precio a pagar por los productos</h2>
        <form action="">
            <label for="inputPrice">Escribe le precio de tu producto:</label>
            <input id="inputPrice" type="number">
            <label for="inputDiscount">Escribe el descuento de tu producto</label>
            <input id="inputDiscount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
